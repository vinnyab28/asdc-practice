<div class="row">
  <div class="col">
    <p-table
      [value]="products"
      selectionMode="single"
      [(selection)]="selectedProduct"
      dataKey="id"
      styleClass="p-datatable-gridlines"
      (onRowSelect)="onShowProduct()"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr [pSelectableRow]="product">
          <td>{{ product.id }}</td>
          <td>
            <img
              [src]="product.image"
              [alt]="product.title"
              style="width: 50px; height: 50px"
            />
          </td>
          <td>{{ product.title }}</td>
          <td>{{ product.price | currency }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
